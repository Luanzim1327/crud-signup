<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="container-cadaster">
            <i class="fa-sharp fa-regular fa-user fa-2xl"></i>
            <i class="fa-solid fa-xmark"></i>

            <div class="form-cadaster">

                <button class="btn-number">
                    <span>Very Soon</span>
                    Connect with your number phone
                </button>

                <div class="type-login">
                    <button id="btn-create">
                        I'm new here
                    </button>
                    <button id="btn-login">
                        i have an account
                    </button>
                </div>
                <hr>

            
                <form>
                    <!-- <label for="first-name">First name : </label>
                    <input type="text" name="first-name" id="first-name" placeholder="type it here your first name">

                    <label for="second-name">Second name : </label>
                    <input type="text" name="second-name" id="second-name" placeholder="type it here your second name"> -->

                    <label for="email">Email Address :</label>
                    <input type="text" name="email" id="email" placeholder="type it here your email...">

                    <div id="form-password">
                        <label for="password">Password :</label>
                        <input id="password" type="text" placeholder="type it here your password...">

                        <label for="confirm-password">Confirm password :</label>
                        <input id="confirm-password" type="text" placeholder="type it here password again">
                    </div>

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>         

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1af2120d2d.js" crossorigin="anonymous"></script>

</html>
